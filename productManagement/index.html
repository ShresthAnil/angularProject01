<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Acme Product Management</title>	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Library Scripts -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular.min.js"></script>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-mocks.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-route.min.js"></script> 

	<!-- Application Script-->
	<script type="text/javascript" src="C:\Users\Anil\Desktop\productManagement\app\app.js"></script>

		<!--Services -->
	<script type="text/javascript" src="C:\Users\Anil\Desktop\productManagement\common\services\common.services.js"></script>

	<script type="text/javascript" src="C:\Users\Anil\Desktop\productManagement\common\services\productResource.js"></script>
	<script type="text/javascript" src="C:\Users\Anil\Desktop\productManagement\common\services\productResourceMock.js"></script>

	<!-- Product Controllers -->
	<script type="text/javascript" src="C:\Users\Anil\Desktop\productManagement\app\products\productListCtrl.js"></script>
</head>

<body ng-app="productManagement">
<div class="panel panel-primary">
	<div class="panel-heading" style="font-size:large"> Product List
	</div>

	<div="panel-body">
	<table class="table" ng-controller="ProductListCtrl as pdt">	
	<thead>
		<tr>
			<td><button type="button" class="btn btn-primary" ng-click="pdt.toggleImage()">{{pdt.showImage ? "Hide" : "Show" }} Image</button></td>
			<td>Product</td>
			<td>Code</td>
			<td>Available</td>
			<td>Price</td>
		</tr>
	</thead>
		<tbody>
			<tr ng-repeat="product in pdt.products">
				<td>
					<img ng-if="pdt.showImage" ng-src="{{product.imageUrl}}"
					style="width:50px, margin:2px"
					title="{{product.productName}}">
				</td>
				<td>{{ product.productName}}</td>
				<td>{{ product.productCode}}</td>
				<td>{{ product.releaseDate}}</td>
				<td>{{ product.price | currency }}</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
</body>
</html>
